# TeleClaude Configuration
# Copy to ~/.teleclaude/config.yaml and customize

# Authentication - Telegram user IDs allowed
allowed_users:
  - 12345678  # Replace with your Telegram user ID

# Registered projects
projects:
  # myapp: /home/user/projects/myapp

# Directory sandbox - allowed base paths
sandbox:
  allowed_paths:
    - /home/user/projects

# Claude settings
claude:
  max_turns: 50
  permission_mode: "acceptEdits"
  max_budget_usd: 10.0

# Approval rules
approval:
  dangerous_commands:
    - "rm -rf"
    - "git push --force"
    - "sudo"
  require_approval_for:
    - "Bash"

# Streaming behavior
streaming:
  edit_throttle_ms: 1000
  chunk_size: 3800

# MCP Settings
mcp:
  enabled: true
  auto_load: true
  # config_path: ~/.teleclaude/.mcp.json

# Database
database:
  path: ~/.teleclaude/teleclaude.db

# Voice message transcription
voice:
  enabled: true
  openai_api_key: ${OPENAI_API_KEY}  # Set via environment variable
  max_duration_seconds: 600  # 10 minutes
  max_file_size_mb: 20
  language: ru  # Default language for transcription
